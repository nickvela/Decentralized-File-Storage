<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-Attf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized File Storage</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ethers.js (v5, for broader compatibility) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <!-- Axios (for HTTP requests to Pinata) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>

    <style>
        /* Simple loading spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

    <div class="container mx-auto p-6 min-h-screen flex items-center justify-center">
        <div class="w-full max-w-2xl bg-gray-800 shadow-2xl rounded-2xl p-8 space-y-6">
            
            <h1 class="text-4xl font-bold text-center text-indigo-400">
                Decentralized Storage
            </h1>
            
            <!-- Message Area -->
            <div id="message-box" class="hidden p-4 rounded-lg"></div>

            <!-- Configuration -->
            <div class="space-y-4 p-4 bg-gray-700/50 rounded-lg">
                <h2 class="text-xl font-semibold">Configuration</h2>
                <p class="text-sm text-gray-400">
                    You must get these values *before* you can use the app. See instructions.
                </p>
                <div>
                    <label for="contract-address" class="block text-sm font-medium text-gray-300">Contract Address</label>
                    <input type="text" id="contract-address" class="mt-1 block w-full bg-gray-700 border-gray-600 text-white rounded-md p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="0x...">
                </div>
                <div>
                    <label for="pinata-jwt" class="block text-sm font-medium text-gray-300">Pinata JWT Token</label>
                    <input type="password" id="pinata-jwt" class="mt-1 block w-full bg-gray-700 border-gray-600 text-white rounded-md p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Paste your Pinata JWT here">
                </div>
            </div>

            <!-- Wallet Connection -->
            <div class="text-center">
                <button id="connect-wallet" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Connect Wallet
                </button>
                <div id="wallet-status" class="mt-4 text-sm text-gray-400">
                    Status: Not Connected
                </div>
            </div>

            <!-- Main App (Hidden until connected) -->
            <div id="app-body" class="hidden space-y-8">
                
                <!-- Upload Section -->
                <div class="p-6 bg-gray-700/50 rounded-lg">
                    <h2 class="text-2xl font-semibold mb-4">1. Upload Your File</h2>
                    <form id="upload-form" class="space-y-4">
                        <div>
                            <label for="file-description" class="block text-sm font-medium text-gray-300">File Description</label>
                            <input type="text" id="file-description" required class="mt-1 block w-full bg-gray-700 border-gray-600 text-white rounded-md p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 'My 2025 Tax Document'">
                        </div>
                        <div>
                            <label for="file-upload" class="block text-sm font-medium text-gray-300">Choose File</label>
                            <input type="file" id="file-upload" required class="mt-1 block w-full text-sm text-gray-400
                                file:mr-4 file:py-2 file:px-4
                                file:rounded-md file:border-0
                                file:text-sm file:font-semibold
                                file:bg-indigo-500 file:text-white
                                hover:file:bg-indigo-600">
                        </div>
                        <button type="submit" id="upload-button" class="w-full flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                            <span id="upload-btn-text">Upload File & Store on-Chain</span>
                            <div id="upload-spinner" class="spinner hidden ml-3"></div>
                        </button>
                    </form>
                </div>

                <!-- Retrieve Section -->
                <div class="p-6 bg-gray-700/50 rounded-lg">
                    <h2 class="text-2xl font-semibold mb-4">2. Retrieve a File</h2>
                    <form id="retrieve-form" class="space-y-4">
                        <div>
                            <label for="retrieve-address" class="block text-sm font-medium text-gray-300">User's Wallet Address</label>
                            <input type="text" id="retrieve-address" class="mt-1 block w-full bg-gray-700 border-gray-600 text-white rounded-md p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter wallet address (0x...)">
                        </div>
                        <button type="submit" id="retrieve-button" class="w-full flex items-center justify-center bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                            <span id="retrieve-btn-text">Retrieve File Info</span>
                            <div id="retrieve-spinner" class="spinner hidden ml-3"></div>
                        </button>
                    </form>
                    <div id="retrieve-results" class="mt-6 p-4 bg-gray-800 rounded-lg hidden">
                        <h3 class="text-lg font-semibold">File Found:</h3>
                        <p class="mt-2"><strong>Description:</strong> <span id="result-description"></span></p>
                        <p><strong>Timestamp:</strong> <span id="result-timestamp"></span></p>
                        <a id="result-link" href="#" target="_blank" class="mt-4 inline-block text-indigo-400 hover:text-indigo-300 font-medium">
                            View File on IPFS Gateway &rarr;
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type_text="javascript">
        // --- Globals ---
        let ethersProvider;
        let signer;
        let contract;

        // --- DOM Elements ---
        const connectWalletBtn = document.getElementById('connect-wallet');
        const walletStatus = document.getElementById('wallet-status');
        const appBody = document.getElementById('app-body');
        const messageBox = document.getElementById('message-box');
        
        // Config
        const contractAddressInput = document.getElementById('contract-address');
        const pinataJwtInput = document.getElementById('pinata-jwt');

        // Upload
        const uploadForm = document.getElementById('upload-form');
        const fileDescriptionInput = document.getElementById('file-description');
        const fileUploadInput = document.getElementById('file-upload');
        const uploadButton = document.getElementById('upload-button');
        const uploadBtnText = document.getElementById('upload-btn-text');
        const uploadSpinner = document.getElementById('upload-spinner');

        // Retrieve
        const retrieveForm = document.getElementById('retrieve-form');
        const retrieveAddressInput = document.getElementById('retrieve-address');
        const retrieveButton = document.getElementById('retrieve-button');
        const retrieveBtnText = document.getElementById('retrieve-btn-text');
        const retrieveSpinner = document.getElementById('retrieve-spinner');
        const retrieveResults = document.getElementById('retrieve-results');
        const resultDescription = document.getElementById('result-description');
        const resultTimestamp = document.getElementById('result-timestamp');
        const resultLink = document.getElementById('result-link');

        // --- Smart Contract ABI ---
        // This is the Application Binary Interface (ABI) for our smart contract.
        // It's generated when you compile the Solidity code.
        const CONTRACT_ABI = [
            {
                "anonymous": false,
                "inputs": [
                    { "indexed": true, "name": "owner", "type": "address" },
                    { "indexed": false, "name": "cid", "type": "string" },
                    { "indexed": false, "name": "description", "type": "string" },
                    { "indexed": false, "name": "timestamp", "type": "uint256" }
                ],
                "name": "FileAdded",
                "type": "event"
            },
            {
                "inputs": [
                    { "name": "_cid", "type": "string" },
                    { "name": "_description", "type": "string" }
                ],
                "name": "addFile",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    { "name": "_owner", "type": "address" }
                ],
                "name": "getFile",
                "outputs": [
                    { "name": "cid", "type": "string" },
                    { "name": "description", "type": "string" },
                    { "name": "timestamp", "type": "uint256" }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];
        
        // --- Event Listeners ---
        connectWalletBtn.addEventListener('click', connectWallet);
        uploadForm.addEventListener('submit', handleUpload);
        retrieveForm.addEventListener('submit', handleRetrieve);


        // --- Functions ---

        /**
         * Shows a message to the user.
         * @param {string} message The text to display.
         * @param {boolean} isError True for error (red), false for success (green).
         */
        function showMessage(message, isError = false) {
            messageBox.textContent = message;
            messageBox.className = `p-4 rounded-lg ${isError ? 'bg-red-500 text-white' : 'bg-green-500 text-white'}`;
            messageBox.classList.remove('hidden');
        }

        /**
         * Connects to the user's MetaMask wallet.
         */
        async function connectWallet() {
            if (typeof window.ethereum === 'undefined') {
                showMessage('MetaMask is not installed!', true);
                return;
            }

            const contractAddress = contractAddressInput.value;
            if (!contractAddress) {
                showMessage('Please enter a Contract Address first.', true);
                return;
            }
            
            try {
                // Initialize ethers provider and request accounts
                ethersProvider = new ethers.providers.Web3Provider(window.ethereum);
                await ethersProvider.send("eth_requestAccounts", []);
                signer = ethersProvider.getSigner();
                
                // Get and display wallet address
                const address = await signer.getAddress();
                walletStatus.innerHTML = `Connected: <span class="font-mono">${address}</span>`;
                connectWalletBtn.textContent = 'Wallet Connected';
                connectWalletBtn.disabled = true;
                connectWalletBtn.classList.add('opacity-50', 'cursor-not-allowed');

                // Initialize the contract instance
                contract = new ethers.Contract(contractAddress, CONTRACT_ABI, signer);

                // Show the main app body
                appBody.classList.remove('hidden');
                showMessage('Wallet connected successfully!', false);

            } catch (error) {
                console.error("Wallet connection failed:", error);
                showMessage(`Wallet connection failed: ${error.message || 'Unknown error'}`, true);
            }
        }

        /**
         * Handles the file upload process.
         */
        async function handleUpload(e) {
            e.preventDefault();
            
            const file = fileUploadInput.files[0];
            const description = fileDescriptionInput.value;
            const pinataJwt = pinataJwtInput.value;

            if (!file || !description || !pinataJwt) {
                showMessage('Please fill in all fields: Description, File, and Pinata JWT.', true);
                return;
            }

            setLoading(uploadButton, uploadBtnText, uploadSpinner, true);
            showMessage('Uploading file to IPFS via Pinata...', false);

            try {
                // 1. Upload file to IPFS (Pinata)
                const formData = new FormData();
                formData.append('file', file);
                formData.append('pinataMetadata', JSON.stringify({ name: description }));
                formData.append('pinataOptions', JSON.stringify({ cidVersion: 0 }));

                const pinataUrl = 'https://api.pinata.cloud/pinning/pinFileToIPFS';
                const res = await axios.post(pinataUrl, formData, {
                    maxBodyLength: 'Infinity',
                    headers: {
                        'Content-Type': `multipart/form-data; boundary=${formData._boundary}`,
                        'Authorization': `Bearer ${pinataJwt}`
                    }
                });

                const ipfsHash = res.data.IpfsHash;
                showMessage(`File uploaded to IPFS. CID: ${ipfsHash}. Now storing on-chain...`, false);

                // 2. Store metadata on the blockchain
                const tx = await contract.addFile(ipfsHash, description);
                
                showMessage('Waiting for transaction to be mined...', false);
                await tx.wait(); // Wait for the transaction to be confirmed

                showMessage('File metadata successfully stored on the blockchain!', false);
                uploadForm.reset();

            } catch (error) {
                console.error('Upload failed:', error);
                showMessage(`Upload failed: ${error.response?.data?.error || error.message || 'Unknown error'}`, true);
            } finally {
                setLoading(uploadButton, uploadBtnText, uploadSpinner, false);
            }
        }

        /**
         * Handles the file retrieval process.
         */
        async function handleRetrieve(e) {
            e.preventDefault();

            const address = retrieveAddressInput.value;
            if (!ethers.utils.isAddress(address)) {
                showMessage('Please enter a valid Ethereum address.', true);
                return;
            }

            setLoading(retrieveButton, retrieveBtnText, retrieveSpinner, true);
            retrieveResults.classList.add('hidden');
            showMessage('Fetching file info from the blockchain...', false);

            try {
                // Call the read-only 'getFile' function from the contract
                const [cid, description, timestamp] = await contract.getFile(address);

                if (!cid) {
                    showMessage('No file found for this address.', true);
                } else {
                    // Display the results
                    resultDescription.textContent = description;
                    resultTimestamp.textContent = new Date(timestamp.toNumber() * 1000).toLocaleString();
                    resultLink.href = `https://gateway.pinata.cloud/ipfs/${cid}`;
                    
                    retrieveResults.classList.remove('hidden');
                    showMessage('File info retrieved successfully!', false);
                }

            } catch (error) {
                console.error('Retrieval failed:', error);
                showMessage(`Retrieval failed: ${error.message || 'Unknown error'}`, true);
            } finally {
                setLoading(retrieveButton, retrieveBtnText, retrieveSpinner, false);
            }
        }

        /**
         * Toggles the loading state of a button.
         */
        function setLoading(button, textElement, spinnerElement, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.classList.add('opacity-75', 'cursor-wait');
                textElement.classList.add('hidden');
                spinnerElement.classList.remove('hidden');
            } else {
                button.disabled = false;
                button.classList.remove('opacity-75', 'cursor-wait');
                textElement.classList.remove('hidden');
                spinnerElement.classList.add('hidden');
            }
        }

    </script>
</body>
</html>
